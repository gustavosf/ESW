<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Brasileirão 2016</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <h1>Brasileirão 2016</h1>
    </header>
    <div class="content">
        <div class="standings">
            <div class="container">
                <table>
                    <thead>
                        <tr>
                            <th>POS</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="team-info"/>
                </table>
            </div>
        </div>
        <div class="infos">
            <div class="container">
                <table>
                    <thead>
                        <tr>
                            <th>P</th>
                            <th>J</th>
                            <th>V</th>
                            <th>E</th>
                            <th>D</th>
                            <th>GP</th>
                            <th>GC</th>
                            <th>SG</th>
                            <th>%</th>
                        </tr>
                    </thead>
                    <tbody id="points"/>
                </table>
            </div>
        </div>
        <div style="clear:both"/>
    </div>

    <footer>
        <button onclick='update()'>Atualizar</button>
    </footer>

    <div id="loader">
        <div class="overlay"/>
        <div class="loader"/>
    </div>

    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="update.js"></script>

</body>
</html>
